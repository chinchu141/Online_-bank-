{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>SOFT Team - Bootstrap Agency Template</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="Bootstrap Agency Template" name="keywords">
        <meta content="Bootstrap Agency Template" name="description">

        <!-- Favicon -->
        <link href="{% static 'admin/img/favicon.ico' %}" rel="icon">

        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 
        
        <!-- CSS Libraries -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
        <link href="{% static 'admin/lib/slick/slick.css' %}" rel="stylesheet">
        <link href="{% static 'admin/libs/slick/slick-theme.css' %}" rel="stylesheet">
        <link href="{% static 'admin/lib/lightbox/css/lightbox.min.css' %}" rel="stylesheet">

        <!-- Template Stylesheet -->
        <link href="{% static 'admin/css/style.css' %}" rel="stylesheet">
        <style>
            td,th {
                border: 1px solid black;
                border-collapse: collapse;
                align-content: center;
              }
              td {
                width:10%;
              }
              tr {
                height:14px;
              }
        </style>
    </head>

    <body>
        <form method="POST">
            {% csrf_token %}
        <div class="wrapper">
            <!-- Header Start -->
            <div class="header">
                <div class="container-fluid">
                    <div class="row align-items-center">
                        <div class="col-lg-2">
                            <div class="brand">
                                <a href="index.html">
                                    <img src="{% static 'admin/img/logo.png' %}" alt="Logo">
                                </a>
                            </div>
                        </div>
                        <div class="col-lg-10">
                            <div class="topbar">
                                
                            </div>
                            <div class="navbar navbar-expand-lg bg-light navbar-light">
                                <a href="#" class="navbar-brand">MENU</a>
                                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                                    <span class="navbar-toggler-icon"></span>
                                </button>

                                <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                                    <div class="navbar-nav ml-auto">
                                        <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                                            <div class="navbar-nav ml-auto">
                                                <a href="http://127.0.0.1:8000/admin/" class="nav-item nav-link active">Home</a>
                                                <a href="http://127.0.0.1:8000/admin_user/" class="nav-item nav-link">Users</a>
                                            
                                            <a href="http://127.0.0.1:8000/home/" class="nav-item nav-link">Log out</a>
                                             </div>
                                        </div>
                                     </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Header End -->


            <!-- Page Header Start -->
            <div class="page-header">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <h2>Users Details</h2>
                        </div>
                        
                        <div class="col-12">
                            
                            <button type="submit" name="all" >All Users</button>
                            <button type="submit" name="reg">E-Bank registered Users</button>
                            <button type="submit" name="notreg">not registered Users</button>
                            
                        </div>
                        
                    </div>
                </div>
            </div>
            <!-- Page Header End -->


            <!-- Portfolio Start 
            <div class="portfolio">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <ul id="portfolio-flters">
                                <li data-filter="*" class="filter-active">All</li>
                                <li data-filter=".web-des">E-Bank registered Users</li>
                                <li data-filter=".web-dev">E-Bank non-registered Users</li>
                                
                            </ul>
                        </div>
                    </div>
                    <div class="row portfolio-container">
                        <div class="col-lg-80 col-md-60 col-sm-96 portfolio-item web-des">-->
                            
                                <table style="width:100%">
                
                                    <tr><th>User Name</th><th>Email</th><th>Phno</th><th>Account No</th><th>Balance</th><th>Status</th>
                                    
                                    </tr> 
                                    <tr><td>
                                    </td>
                                    {% for val in dict %} 
                                   
                                    <tr style="width:50%">
                                      
                                        <td>{{ val.0 }}</td>
                                        <td>{{ val.1 }}</td>
                                       <td> {{ val.2 }}</td>
                                       <td>{{ val.3 }}</td>
                                       <td>{{ val.4 }}</td>
                                      <td style="width:5%;"> {{ val.5 }}</td> 
                                      <td><a href="http://127.0.0.1:8000/more_info/?sku={{val.1}}" class="nav-item nav-link">more_info</a></td>
                                      <!--<td><button name="update">update_balance</button></td>-->
                                      <td><a href="http://127.0.0.1:8000/update/?sku={{val.1}}" class="nav-item nav-link">Update</a></td></td>
                                      </tr>
                                  
                                    {% endfor %}
                                    
                                    
                                </table>
                            </form>    
                            
            <!-- Portfolio Start -->


            <!-- Call to Action Start -->
            <div class="call-to-action">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-md-9">
                            <h2></h2>
                            
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>
</div>
</div>
            <!-- Call to Action End -->


            

        <!-- JavaScript Libraries -->
        
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
        <script src="{% static 'admin/lib/slick/slick.min.js' %}" ></script>
        <script src="{% static 'admin/lib/isotope/isotope.pkgd.min.js' %}"></script>
        <script src="{% static 'admin/lib/lightbox/js/lightbox.min.js' %}"></script>

        <!-- Template Javascript -->
        <script src="{% static 'admin/js/main.js' %}"></script>
    </body>
</html>
